<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dispositivos IoT - CRUD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark shadow">
  <div class="container">
    <span class="navbar-brand">游니 Gesti칩n de Dispositivos IoT</span>
  </div>
</nav>

<div class="container my-4">

  <!-- FORMULARIO -->
  <div class="card shadow mb-4">
    <div class="card-header bg-primary text-white">
      Registrar / Editar Dispositivo
    </div>
    <div class="card-body">
      <form id="deviceForm">
        <input type="hidden" id="deviceId">

        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Nombre del dispositivo</label>
            <input type="text" id="deviceName" class="form-control" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Direcci칩n</label>
            <select id="direccionCode" class="form-select" required>
              <option value="">Seleccione...</option>
              <option value="1">Adelante</option>
              <option value="2">Detener</option>
              <option value="3">Atr치s</option>
              <option value="4">Vuelta derecha adelante</option>
              <option value="5">Vuelta izquierda adelante</option>
              <option value="6">Vuelta derecha atr치s</option>
              <option value="7">Vuelta izquierda atr치s</option>
              <option value="8">Giro 90춿 derecha</option>
              <option value="9">Giro 90춿 izquierda</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">ID Cliente</label>
            <input type="text" id="idCliente" class="form-control" required>
          </div>
        </div>

        <div class="mt-4">
          <button class="btn btn-success">Guardar</button>
          <button type="reset" class="btn btn-secondary" onclick="resetForm()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- TABLA -->
  <div class="card shadow">
    <div class="card-header bg-dark text-white">
      Dispositivos Registrados
    </div>
    <div class="card-body table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th>Direcci칩n</th>
            <th>Fecha</th>
            <th>ID Cliente</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="devicesTable"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="js/app.js"></script>
</body>
</html>
